name    = Test-HTML-Tidy-Recursive
author  = Shlomi Fish <shlomif@cpan.org>
license = MIT
copyright_holder = Shlomi Fish
copyright_year   = 2016

[@Filter]
-bundle = @Basic
-remove = MakeMaker
[AutoPrereqs]
[MetaResources]
bugtracker.web = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Test-HTML-Tidy-Recursive
bugtracker.mailto = bug-test-html-tidy-recursive@rt.cpan.org
repository.url = https://github.com/shlomif/perl-Test-HTML-Tidy-Recursive
repository.web = https://github.com/shlomif/perl-Test-HTML-Tidy-Recursive
repository.type = git
[ModuleBuild]
mb_class = Test::Run::Builder
testing_command = runtest
[PodCoverageTests]
[PodSyntaxTests]
[PodWeaver]
[Prereqs / Runtime]
-phase = runtime
MooX::late = 0.010
[RewriteVersion]
[Test::Compile]
fake_home = 1
skip = bump-ver
[Test::CPAN::Changes]
[Test::TrailingSpace]
[Test::Kwalitee::Extra]
